<body class="account-body accountbg">
<!-- Log In page -->
<div class="row vh-100 ">
    <div class="col-12 align-self-center">
        <div class="auth-page">
            <div class="card auth-card shadow-lg">
                <div class="card-body">
                    <div class="px-3">
                        <div class="text-center auth-logo-text">
                            <h4 class="mt-0 mb-3 mt-5">Let's Get Started Napa Career</h4>
                            <p class="text-muted mb-0">Sign in to continue to NAPA</p>
                        </div> <!--end auth-logo-text-->
                        <form class="form-horizontal auth-form my-4">
                            <input type="hidden" name="_token" value="wlCaGpNWdQWt4EnNHMSPykO0e9zhBBNS9By25d62">
                            <div class="form-group">
                                <label for="username">Username or email</label>
                                <div class="input-group mb-3">
                                            <span class="auth-form-icon">
                                                <i class="dripicons-user"></i> 
                                            </span>
                                    <input type="text" class="form-control " name="username" id="username"
                                           placeholder="Enter username or email">
                                </div>
                            </div><!--end form-group-->

                            <div class="form-group">
                                <label for="password">Password</label>
                                <div class="input-group mb-3">
                                            <span class="auth-form-icon">
                                                <i class="dripicons-lock"></i> 
                                            </span>

                                    <input type="password" class="form-control " id="password" name="password"
                                           placeholder="Enter password">
                                </div>
                            </div><!--end form-group-->

                            <div class="form-group row mt-4">
                                <div class="col-sm-6">
                                    <div class="custom-control custom-switch switch-success">
                                        <input type="checkbox" class="custom-control-input" name="remember"
                                               id="remember">
                                        <label class="custom-control-label text-muted" for="remember">Remember
                                            me</label>
                                    </div>
                                </div><!--end col-->
                                <div class="col-sm-6 text-right">
                                    <a href="http://mycareer.uz/recover" class="text-muted font-13"><i
                                            class="dripicons-lock"></i> Forgot password?</a>
                                </div><!--end col-->
                            </div><!--end form-group-->

                            <div class="form-group mb-0 row">
                                <div class="col-12 mt-2">
                                    <a class="btn btn-primary btn-round btn-block waves-effect waves-light text-white"
                                       type="submit" onclick="login()">Log In<i class="fas fa-sign-in-alt ml-1"></i>
                                    </a>
                                </div><!--end col-->
                            </div> <!--end form-group-->
                            <div class="form-group mt-4 row">
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"><a
                                        href="/oauth2/authorization/facebook" class="btn btn-primary">Login
                                    with Facebook<i class="fa fas-facebook"></i> </a></div>
                                <div class="col-lg-6 col-md-6 col-xs-12 col-sm-6"><a
                                        href="/oauth2/authorization/facebook" class="btn btn-primary">Login
                                    with Google<i class="fa fas-google-plus"></i> </a></div>

                            </div>
                        </form><!--end form-->
                    </div><!--end /div-->

                    <div class="m-3 text-center text-muted">
                        <p class="">Don't have an account ? <a href="/register" class="text-primary ml-2">Register</a>
                        </p>
                    </div>
                </div><!--end card-body-->
            </div><!--end card-->

        </div><!--end auth-page-->
    </div><!--end col-->
</div><!--end row-->
<!-- End Log In page -->
<!-- jQuery  -->
<script>


    function login() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        axios.post("api/auth/login", {
            username: username,
            password: password
        })
            .then(function (res) {
                localStorage.setItem("TOKEN", res.data.token)
                window.location.href = "/create-resume"
            })
            .catch(function () {
                window.location.href = "/login"
            })
    }

    function loginFacebook() {
        axios.get("")
    }

    function loginGoogle() {
        loginFacebook()
    }

</script>


</body>
